name: Auto-Update Fed ICS

on:
  schedule:
    - cron: '30 2 * * 1,4' # 每周一、周四北京时间上午 10:30 执行
  workflow_dispatch:      # 支持手动点击执行

permissions:
  contents: write         # 关键：允许 Action 推送文件到仓库

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip' # 自动管理依赖缓存

      - name: Install Dependencies
        run: pip install requests ics pytz

      - name: Run Script
        run: python update_fed.py

      - name: Git Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add fed_meetings.ics
          # 仅在文件有变化时提交，防止 Action 报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "update: fed decision dates $(date +'%Y-%m-%d')" && git push)
